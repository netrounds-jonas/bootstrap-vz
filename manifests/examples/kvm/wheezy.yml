---
name: debian-{system.release}-{system.architecture}-{%y}{%m}{%d}
provider:
  name: kvm
bootstrapper:
  workspace: /target
system:
  release: wheezy
  architecture: amd64
  bootloader: grub
  charmap: UTF-8
  locale: en_US
  timezone: UTC
volume:
  backing: raw
  partitions:
    type: msdos
    boot:
      filesystem: ext2
      size: 32MiB
    root:
      filesystem: ext4
      size: 864MiB
    swap:
      size: 128MiB
packages: {}
plugins:
  root_password:
    password: test
  remove_updates:
    ignore:
      - main:updates
